<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <main class="main-conteiner">
      <h1>Task Manager</h1>
      <div class="task-conteiner ">
        <div class="task-input d-flex w-25">
          <input class="tsInput" type="text" placeholder="Add new task..." />
          <p>Date to finnish the task:</p>
          <input id="tsTime-limmit" placeholder= "mm/dd/yyyy"/ type="date">
          <button id="input-btn">Add</button>
        </div>
        <div class="options cursor">
          <span id="all">All</span>
          <span id="uncompleted">Uncompleted</span>
          <span id="completed">Completed</span>
          <button id="clear">Clear/Delete all</button>
        </div>
        <ul class="task-list"></ul>
      </div>
    </main>
    <script src="../src/script.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
