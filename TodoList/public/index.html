<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <main class="vh-100">
      <h1 class=" text-center p-5 display-1">Task Manager</h1>
      <div class="">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <p class="col-12 col-md-10 col-xl-1 h4  text-center">Task:</p>
          <input class="col-12 col-md-10 col-xl-3 tsInput " type="text" placeholder="Add new task..." />
          <p class="col-12 col-md-10 col-xl-2 h4 text-center">Date to finnish the task:</p>
          <input type="date" class="col-12 col-md-10 col-xl-3" id="tsTime-limmit" >
          <button class="col-12 col-md-10 col-xl-2  btn btn-info ms-2 col-1s" id="input-btn">Add</button>
        </div>
        <div class="nav nav-tabs mt-4 pb-2 justify-content-center align-items-center">
          <span id="all" class="chose cursor h5 m-1">All</span>
          <span id="uncompleted" class="chose cursor h5 m-1">Uncompleted</span>
          <span id="completed" class="chose cursor h5 m-1">Completed</span>
          <button id="clear" class=" h5  m-1">Clear/Delete all</button>
        </div>
        <ul class="task-list text-center justify-content-center align-items-center m-0"></ul>
      </div>
    </main>
    <script src="../src/script.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
